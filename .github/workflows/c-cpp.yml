name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install gcc-arm-none-eabi stlink-tools
    - name: build
      run: cd Debug/ && make -f Makefile all 
